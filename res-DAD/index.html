<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stopwatch-section">
        <h2>Stopwatch</h2>
        <div id="stopwatch-time">00:00:00.000</div>
        <button id="start-stopwatch">Start</button>
        <button id="stop-stopwatch" disabled>Stop</button>
        <button id="reset-stopwatch" disabled>Reset</button>
    </div>

    <div id="countdown-section">
        <h2>Countdown</h2>
        <div id="countdown-time">00:00:00.000</div>
        <div id="number-input">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <button id="set-time">Set Time</button>
        <button id="clear-time">Clear Time</button>
        <button id="start-countdown" disabled>Start</button>
        <button id="stop-countdown" disabled>Stop</button>
        <button id="reset-countdown" disabled>Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
